="margin: 35px 0">Pure Start <sup style="font-size: 12px">v2.0.1</sup></h1><h3 style="margin-bottom: 25px">Components examples</h3><h4 style="margin-bottom: 10px">1. Buttons</h4><div style="display: flex; margin-bottom: 10px"><div style="margin-right: 10px"><a class="button button--primary" href="#">Primary</a></div><div><a class="button button--secondary" href="#">Secondary</a></div></div><div style="display: flex; margin-bottom: 25px"><div style="margin-right: 10px"><a class="button button--primary button--disabled" href="#" disabled="disabled">Primary disabled</a></div><div><a class="button button--secondary button--disabled" href="#" disabled="disabled">Secondary disabled</a></div></div><h4 style="margin-bottom: 10px">2. Inputs</h4><div style="max-width: 400px; margin-bottom: 10px"><label class="input"><p class="input__label">Label:</p><input class="input__field" name="data" required placeholder="Placeholder"><p class="input__error">Invalid data</p></label></div><div style="max-width: 400px; margin-bottom: 10px"><label class="input"><input class="input__field" name="data" required placeholder="Placeholder" value="Read-only" readonly="readonly"></label></div><div style="max-width: 400px; margin-bottom: 25px"><label class="input input--error"><input class="input__field input--error-field" name="error" required placeholder="Placeholder" value="Value"><p class="input__error">Invalid data</p></label></div><h4 style="margin-bottom: 10px">3. Checkboxes</h4><div style="max-width: 400px; margin-bottom: 25px"><label class="checkbox"><input class="checkbox__input" type="checkbox" name="policy" required checked="checked"><div class="checkbox__box"><div class="checkbox__box-mark"></div></div><p class="checkbox__text">I accept <a href="#">Privacy policy</a></p></label></div><h4 style="margin-bottom: 10px">4. Radio buttons</h4><div style="margin-bottom: 10px"><label class="radio"><input class="radio__input" type="radio" name="option" value="1" checked="checked"><div class="radio__box"></div><p class="radio__text">Option 1</p></label></div><div style="margin-bottom: 10px"><label class="radio"><input class="radio__input" type="radio" name="option" value="2"><div class="radio__box"></div><p class="radio__text">Option 2</p></label></div><div style="margin-bottom: 10px"><label class="radio"><input class="radio__input" type="radio" name="option" value="3"><div class="radio__box"></div><p class="radio__text">Option 3</p></label></div><div style="margin-bottom: 25px"><label class="radio"><input class="radio__input" type="radio" name="option" value="4"><div class="radio__box"></div><p class="radio__text">Option 4</p></label></div><h4 style="margin-bottom: 10px">5. Popups</h4><div style="margin-bottom: 25px"><button class="js-open-popup button button--primary" data-popup="form">Open popup</button></div></div></section><footer class="footer container"><div class="footer__wrapper wrapper"></div></footer></div><div class="popup js-popup" data-popup="form"><div class="popup__backdrop"></div><div class="popup__container js-close-popup"><div class="popup__wrapper"><div class="popup__window"><button class="popup__close js-close-popup"></button><form class="popup__form" action=""><p style="margin-bottom: 20px; text-align: center">Login form</p><div style="margin-bottom: 10px;"><label class="input"><p class="input__label">E-mail:</p><input class="input__field" type="email" name="email" placeholder="Your e-mail"><p class="input__error">Invalid e-mail</p></label></div><div style="margin-bottom: 20px;"><label class="input"><p class="input__label">Password:</p><input class="input__field" type="password" name="password" placeholder="Enter your password"><p class="input__error">Invalid password</p></label></div><div style="display: flex; justify-content: center; flex-wrap: wrap"><div style="margin: 5px;"><button class="button button--primary" type="submit">Login</button></div><div style="margin: 5px;"><a class="button button--secondary js-close-popup" href="#">Cancel</a></div></div></form></div></div></div></div></body></html>
